{% load staticfiles %}

<html>
<head>
    <title>
        {% block title_html %}{% endblock %}
    </title>

    <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css"/>
    <link href="{% static "bootstrap3/dist/css/bootstrap.css" %}" rel="stylesheet" type="text/css"/>

    <script src="{% static "jquery/jquery-1.11.3.js" %}"></script>
    <script src="{% static "bootstrap3/dist/js/bootstrap.min.js" %}"></script>

</head>

<body>

<div class="container">



    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Tournament 7H</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'tournament:game_list' %}">Games</a></li>
                    <li><a href="{% url 'tournament:group_list' %}">Standings</a></li>
                    <li><a href="{% url 'tournament:team_list' %}">Teams</a></li>
                    <li><a href="{% url 'tournament:player_list' %}">Players</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'admin:index' %}">Admin <span class="sr-only">(current)</span></a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
    <article>
        {% block article_content %}{% endblock %}
    </article>

</div>

</html>
