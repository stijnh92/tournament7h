{% extends "base.html" %}
{% block title_html %}
    Players
{% endblock %}
{% block article_content %}
    {% for player in object_list %}
        <li><a href="{% url "tournament:player_detail" player.pk %}">{{ player }}</a></li>
        {% empty %}
        <li>
                No players yet.
        </li>
    {% endfor %}
{% endblock %}
